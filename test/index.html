	<!-- Problematic script -->
	<script type="application/ld+json">
		{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Does Snipcart offer a merchant dashboard?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Yes we do!&amp;nbsp;&lt;span&gt;We offer you a lean, powerful cart in the front, and an effective, robust dashboard in the back.&amp;nbsp;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;Once you&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://app.snipcart.com/register&quot;&gt;sign up for a free account&lt;/a&gt;, you&#x27;ll access your own back-office merchant dashboard. From there, you&#x27;ll be able to:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;&lt;span&gt;Track sales &amp;amp; orders with visual analytics&lt;/span&gt;&lt;/li&gt;\n  &lt;li&gt;Manage and export orders &amp;amp; customers&lt;/li&gt;\n  &lt;li&gt;Create and manage discounts &amp;amp; promotions&lt;/li&gt;\n  &lt;li&gt;Set up tax details for your online store&lt;/li&gt;\n  &lt;li&gt;Connect your payment gateway &amp;amp; shipping providers&lt;/li&gt;\n  &lt;li&gt;Integrate with external systems using our webhooks&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;span&gt;Still got questions? Check out our &lt;a href=&quot;https://docs.snipcart.com&quot; target=&quot;_blank&quot; rel=&quot;noopener&quot;&gt;documentation&lt;/a&gt;, or &lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;hit us up&lt;/a&gt;!&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"How can I suggest new features?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Here at Snipcart, we value collaboration, a lot. We welcome any kind of feedback with open arms. What we&amp;rsquo;re saying is this: if you&amp;rsquo;re thinking about an amazing (or simply useful) feature we haven&amp;rsquo;t added yet, tell us! Here&amp;rsquo;s how you can reach the team:&lt;/p&gt;\n&lt;h2&gt;Support forum&lt;/h2&gt;\n&lt;p&gt;&lt;span&gt;You can submit/upvote any feature request &lt;/span&gt;&lt;a data-v-3a3aa782=&quot;&quot; href=&quot;https://support.snipcart.com/c/feature-requests/8&quot; class=&quot;real-link&quot;&gt;on our support forum&lt;/a&gt;&lt;span&gt;.&lt;/span&gt;&lt;/p&gt;\n&lt;h2&gt;Social media&lt;/h2&gt;\n&lt;p&gt;You can&amp;nbsp;&lt;a href=&quot;https://twitter.com/snipcart&quot; target=&quot;_blank&quot; class=&quot;external-link&quot; rel=&quot;noopener&quot;&gt;send a tweet our way&lt;/a&gt;,&amp;nbsp;&lt;a href=&quot;https://www.facebook.com/Snipcart&quot; target=&quot;_blank&quot; class=&quot;external-link&quot; rel=&quot;noopener&quot;&gt;post on our wall&lt;/a&gt;,&amp;nbsp;or send us a Facebook message.&lt;/p&gt;\n&lt;p&gt;The more a feature is requested, the more it becomes a priority for us to integrate. Unless your suggestion isn&amp;rsquo;t aligned with Snipcart&amp;rsquo;s mission and direction, be sure that it will be considered. The more a request presents an added value for all of our users, the higher it jumps on our priority list.&lt;/p&gt;"}},{"@type":"Question","name":"Can I use Snipcart with WordPress?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Of course! Snipcart is technology independent: this means that you can integrate it to any content management system (CMS) available out there, and WordPress is no exception.&lt;/p&gt;\n&lt;p&gt;You can read&amp;nbsp;this post&amp;nbsp;to learn about an easier way to manage your Snipcart products with a WordPress integration. Also, if you&#x27;re a developer/designer looking to give more inventory management autonomy to your WordPress customers with Snipcart, this post is for you.&lt;/p&gt;\n&lt;p&gt;If you&amp;rsquo;re searching for some more in-depth explanations and examples of CMS integrations, go ahead and look up our comprehensive&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/v3/tutorials&quot;&gt;documentation&lt;/a&gt;&amp;nbsp;section.&lt;/p&gt;"}},{"@type":"Question","name":"What programming skills do I need to set up Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;What you need to know is this: yes,&amp;nbsp;&lt;span&gt;integrating Snipcart with your website&amp;nbsp;&lt;em&gt;will&lt;/em&gt;&amp;nbsp;require a basic amount of programming skills&lt;/span&gt;, whether they&amp;rsquo;re yours or somebody else&amp;rsquo;s.&lt;/p&gt;\n&lt;h2&gt;HTML: Basic Snipcart set up&lt;/h2&gt;\n&lt;p&gt;Minimal knowledge of &lt;span&gt;HTML&lt;/span&gt;&amp;nbsp;will be needed in order to get Snipcart (and your awesome new e-commerce site) up and running. You&amp;rsquo;ll need to be able to add and remove some HTML content from a web page. If you&amp;rsquo;re using a CMS, having direct access to your code so you can modify it will be key. Essentially, HTML manipulations will allow you to define and create buy buttons for your products.&lt;/p&gt;\n&lt;h2&gt;JavaScript and CSS: leveraging Snipcart features&lt;/h2&gt;\n&lt;p&gt;An understanding of&amp;nbsp;&lt;span&gt;JavaScript&lt;/span&gt;&amp;nbsp;will allow you to use Snipcart&amp;rsquo;s&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/blog/apis-integration-usage-benefits&quot;&gt;API&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;(say, to make your cart autofill some fields) and to link your site with Google Analytics. As a matter of fact, if you&amp;rsquo;ve already integrated Google Analytics, you should do alright using Snipcart. An understanding of JavaScript events will also help.&lt;/p&gt;\n&lt;p&gt;As for the&amp;nbsp;&lt;span&gt;CSS&lt;/span&gt;, well, all your cart&amp;rsquo;s visual customization depends on it. You&amp;rsquo;ll need to understand CSS in order to customize the look, feel, dimensions, and user experience of your own shopping cart.&lt;/p&gt;\n&lt;h2&gt;Help&lt;/h2&gt;\n&lt;p&gt;But don&amp;rsquo;t worry, we&amp;rsquo;re a bunch of good guys over here at Snipcart, and we&amp;rsquo;ll be happy to help you and hopefully guide your decision-making process towards the right path. So if you&amp;rsquo;ve got doubts or questions about anything regarding Snipcart&amp;rsquo;s technical integration, feel free to drop us a line at&amp;nbsp;&lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;geeks@snipcart.com&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;And if you&amp;rsquo;re looking for some more in-depth explanations and examples, go ahead and look up our comprehensive&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/&quot;&gt;documentation&lt;/a&gt;&amp;nbsp;section.&lt;/p&gt;"}},{"@type":"Question","name":"Do I need an SSL/HTTPS certificate installed on my website?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Even without an SSL/HTTPS certificate installed, we make sure all of your communication passes through HTTPS/SSL encryption even if there&amp;rsquo;s no green lock pad next to your URL.&lt;/p&gt;\n&lt;p&gt;Snipcart&amp;rsquo;s shopping cart is injected through JavaScript into your website. Even though the cart pops up on your domain and website, all of the information submitted during checkout is directly sent to Snipcart, which is already equipped with an SSL/HTTPS certificate. Then, we ensure the communication encryption between the client&amp;rsquo;s browser and Snipcart&amp;rsquo;s servers. The information entered during checkout is directly submitted to Snipcart without going through your servers (the &amp;ldquo;powered and secured by Snipcart&amp;rdquo; inscription displayed at the bottom of the cart informs the user of that).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Although you technically do not need any SSL/HTTPS certificate for Snipcart to work, we still strongly recommend you install one. Some browsers&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://developers.google.com/web/updates/2016/10/avoid-not-secure-warn&quot; target=&quot;_blank&quot; class=&quot;external-link&quot; rel=&quot;noopener&quot;&gt;have now started&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;flagging site pages with passwords &amp;amp; credit card forms on them as &quot;not secure&quot; when they&#x27;re not using an HTTPS connexion. Visit&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://letsencrypt.org/&quot; target=&quot;_blank&quot; class=&quot;external-link&quot; rel=&quot;noopener&quot;&gt;Let&#x27;s Encrypt&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;to get a free SSL certificate.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Plus, during checkout, your customers will feel more secure if you have a certificate installed. We&amp;rsquo;ve also gone further than just using SSL/HTTPS encryption in terms of security; you can read more about it in the&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/getting-started/security&quot;&gt;security section&lt;/a&gt;&amp;nbsp;of our documentation. Also, it protects your website from certain man-in-the-middle attacks.&lt;/p&gt;"}},{"@type":"Question","name":"Do you have a Data Processing Agreement (DPA)?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Yes. We published a Data Processing Addendum (DPA) and included it in our&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/terms-of-service&quot;&gt;Terms of Service&lt;/a&gt;&lt;span&gt;. You can find a copy&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://cdn.snipcart.com/legal/dpa.pdf&quot;&gt;here&lt;/a&gt;&lt;span&gt;.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Do you handle recurring payments &amp; subscriptions?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Yes! Snipcart allows you to set an unlimited configuration of plans, as well as physical products. Whether you&#x27;re selling returning monthly products, magazine subscriptions, service memberships or any kind of recurring plan, we have you covered. Here&amp;rsquo;s a&amp;nbsp;&lt;a href=&quot;https://snipcart.com/blog/introducing-recurring-payments-subscription-plans&quot;&gt;post introducing this feature&lt;/a&gt;, and here&amp;rsquo;s the&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/v3/subscriptions&quot;&gt;documentation section&lt;/a&gt;&amp;nbsp;to get you started with recurring payments.&lt;/p&gt;\n&lt;p&gt;You can also easily integrate a customer dashboard on your website to allow them to keep track of their transactions history or active/upcoming subscriptions. Learn how to do that&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/v3/setup/customer-dashboard&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;"}},{"@type":"Question","name":"Can I sell digital goods with Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Yes, you can! We support all types of digital products, files, and downloads out-of-the-box. All you have to do is&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;1) upload files&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/merchant-dashboard/manage-store#9-digital-goods&quot;&gt;in your merchant dashboard&lt;/a&gt;&lt;/strong&gt;, and&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;2)&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/configuration/product-definition&quot;&gt;define digital products&lt;/a&gt;&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;on your website.&lt;/p&gt;\n&lt;p&gt;More questions?&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://app.snipcart.com/register&quot;&gt;Sign up for a free account&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;and talk directly with our developers (lower right corner icon).&lt;/p&gt;"}},{"@type":"Question","name":"Which languages are supported by Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;All of them! Well... let&amp;rsquo;s be more precise: we support any language that has been translated until now, and you can easily translate Snipcart on your own. While the merchant dashboard will stay in English, your shopping cart can be translated into any language (for instance, one of our users is fully set up in Turkish).&lt;/p&gt;\n&lt;p&gt;Snipcart is fully customizable, from top to bottom. Simply define your own JavaScript file language and the job&amp;rsquo;s done. Moreover, the&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://github.com/snipcart/snipcart-l10n&quot; target=&quot;_blank&quot; class=&quot;external-link&quot; rel=&quot;noopener&quot;&gt;localization files&lt;/a&gt;&amp;nbsp;are available on GitHub, so feel free to poke around add your own language if it isn&amp;rsquo;t there yet!&lt;/p&gt;\n&lt;p&gt;For a concrete example and some more details, head over to our&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/v3/setup/localization&quot;&gt;documentation&lt;/a&gt;&amp;nbsp;section.&lt;/p&gt;"}},{"@type":"Question","name":"In which countries is Snipcart available?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Mostly in all of them; we love the whole world! If there happens to be a problem with using Snipcart in your country, it will probably be because of the payment gateways, which, in some ways, we depend on. Since we&amp;rsquo;re neither brokers nor payment gateways, there are some variables (like these) over which we have little control.&lt;/p&gt;\n&lt;p&gt;Please note that we now support custom payment gateways. Should you need to accept a payment method we don&#x27;t support out of the box, this could come in handy. Details&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/v3/custom-payment-gateway&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;However, if your problem has something to do with the fact that we do not support a specific gateway, feel free to&amp;nbsp;&lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;email us&lt;/a&gt;&amp;nbsp;and we&amp;rsquo;ll get back to you as soon as we&amp;rsquo;ve looked into it more deeply.&lt;/p&gt;"}},{"@type":"Question","name":"I&#x27;m a developer; how should I set up Snipcart for my client?","acceptedAnswer":{"@type":"Answer","text":"&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;token p&quot;&gt;For now, you can follow these 7&amp;nbsp;steps to set up your e-commerce client with Snipcart:&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;token p&quot;&gt;&lt;strong&gt;1 -&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;When you&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://app.snipcart.com/register&quot;&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;sign up for our service&lt;/span&gt;&lt;/span&gt;&lt;/a&gt;, the first email used to create the account is set to Admin. Use your own email at first.&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&amp;nbsp;&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;strong&gt;2 -&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;Log in to the dashboard, under Account &amp;gt; Users, add your customer&#x27;s&amp;nbsp;email as an account user. This&#x27;ll give him/her&amp;nbsp;full access to the account during development (if you want to).&amp;nbsp;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;token p&quot;&gt;&lt;strong&gt;3 -&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;Remain in our Test environment (selected by default in the merchant dashboard), and&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/getting-started/installation&quot;&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;integrate Snipcart&lt;/span&gt;&lt;/span&gt;&lt;/a&gt;&amp;nbsp;on your client&#x27;s site with the Test API key.&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;token p&quot;&gt;&lt;strong&gt;4 -&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;&lt;a href=&quot;https://docs.snipcart.com/configuration/product-definition&quot;&gt;Define your store&#x27;s products&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;on your client&#x27;s site&lt;/span&gt;&lt;/span&gt;,&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/v3/setup/customization&quot;&gt;customize your shopping cart&lt;/a&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;&amp;nbsp;if you want&lt;/span&gt;&lt;/span&gt;, and go through all of your&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;span class=&quot;token strong&quot;&gt;&lt;strong&gt;Store Configurations&lt;/strong&gt;&lt;/span&gt;&amp;nbsp;in the merchant dashboard.&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;span class=&quot;token p&quot;&gt;&lt;strong&gt;5 -&lt;/strong&gt;&amp;nbsp;A&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;span class=&quot;token p&quot;&gt;sk your client to enter his credit card information under Account &amp;gt; Billing &amp;amp; Payments in the merchant dashboard.&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;span class=&quot;token p&quot;&gt;This will allow you to&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/testing/going-live&quot;&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;go live with Snipcart&lt;/span&gt;&lt;/span&gt;&lt;/a&gt;&amp;nbsp;by swapping the Test API key for the Live API key on your client&#x27;s website. You can find it under Account &amp;gt; API Keys.&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;span class=&quot;token p&quot;&gt;We suggest importing your Test settings to your Live settings. Learn how to do so&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/merchant-dashboard/account-configurations#1-1-import-settings-from-test-mode&quot;&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;here&lt;/span&gt;&lt;/span&gt;&lt;/a&gt;.&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;token p&quot;&gt;&lt;strong&gt;6 -&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;Ask your client to connect his or her payment gateway account under Store &amp;gt; Payment Gateway. Simple instructions to do so will appear.&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;lf&quot;&gt;&lt;br /&gt;&lt;/span&gt;&lt;span class=&quot;lf&quot;&gt;&lt;/span&gt;&lt;strong&gt;&lt;span class=&quot;token p&quot;&gt;7 -&amp;nbsp;&lt;/span&gt;&lt;/strong&gt;&lt;span class=&quot;token p&quot;&gt;Contact us via email or Intercom and ask for your client&#x27;s email to be made Admin.&lt;/span&gt;&lt;/div&gt;\n&lt;div class=&quot;cledit-section&quot;&gt;&lt;span class=&quot;token p&quot;&gt;Once your online store is live with Snipcart, your client will be able to manage everything e-commerce related&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/merchant-dashboard/general-navigation&quot;&gt;&lt;span class=&quot;token link&quot;&gt;&lt;span class=&quot;token cl cl-underlined-text&quot;&gt;in the merchant dashboard&lt;/span&gt;&lt;/span&gt;&lt;/a&gt;: orders, customers, discounts, abandoned carts &amp;amp; products.&lt;/span&gt;&lt;/div&gt;"}},{"@type":"Question","name":"Can I handle partial and total order refunds with Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Of course. Partial and total order refunds can be handled directly within the merchant dashboard. Go to&amp;nbsp;&lt;em&gt;Dashboard&lt;/em&gt;&amp;nbsp;&amp;gt;&amp;nbsp;&lt;em&gt;Orders&lt;/em&gt;, click on any&amp;nbsp;&lt;em&gt;Invoice number&lt;/em&gt;. Beneath the&amp;nbsp;&lt;em&gt;Details&lt;/em&gt;&amp;nbsp;section, you&amp;rsquo;ll find a&amp;nbsp;&lt;em&gt;Refund&lt;/em&gt;&amp;nbsp;button.&lt;/p&gt;\n&lt;p&gt;If you prefer to handle refunds using API, head to&amp;nbsp;&lt;a href=&quot;https://docs.snipcart.com/api-reference/refunds&quot;&gt;this documentation section&lt;/a&gt;.&lt;/p&gt;"}},{"@type":"Question","name":"What can I do if my payment gateway isn&#x27;t supported?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Well, first of all, what you can do is to&amp;nbsp;&lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;tell us about it&lt;/a&gt;! Right now, we&amp;rsquo;re doing our best to make Snipcart available to the most widely spread audience possible.&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;em&gt;&lt;a href=&quot;https://snipcart.com/list-ecommerce-payment-gateways&quot; title=&quot;List of E-Commerce Payment Gateways for Your Store&quot;&gt;See the e-commerce payment gateways we currently support&lt;/a&gt;.&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Please note that we now support custom payment gateways. It lets you integrate Snipcart with any payment method on your end. Details&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/v3/custom-payment-gateway&quot;&gt;here&lt;/a&gt;.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;In order to make sure most merchants can use Snipcart, we also support&amp;nbsp;&lt;a href=&quot;https://www.paypal.com/ca/webapps/mpp/express-checkout&quot; target=&quot;_blank&quot; class=&quot;external-link&quot; rel=&quot;noopener&quot;&gt;PayPal Checkout&lt;/a&gt;, which is supported in most parts of the world. Now we know that PayPal Checkout isn&amp;rsquo;t la cr&amp;egrave;me de la cr&amp;egrave;me in terms of user experience: not keeping your customer on your site during checkout and payment processing is never an ideal solution. That&amp;rsquo;s why we try to include as many gateways as we can. Also, we&amp;rsquo;d be happy to look into integrating whatever payment gateways you suggest!&amp;nbsp;&lt;/p&gt;\n&lt;p&gt;We&amp;rsquo;d love to see you using Snipcart too, so feel free to contact us at&amp;nbsp;&lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;geeks@snipcart.com&lt;/a&gt;&amp;nbsp;and we&amp;rsquo;ll try to integrate your payment gateway as quickly as we can!&lt;/p&gt;"}},{"@type":"Question","name":"How can I manage inventory for my store?","acceptedAnswer":{"@type":"Answer","text":"&lt;p dir=&quot;ltr&quot;&gt;&lt;span&gt;Snipcart&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/ecommerce-inventory-management&quot;&gt;&lt;span&gt;offers full online inventory management&lt;/span&gt;&lt;/a&gt;&lt;span&gt;&amp;nbsp;for your store.&lt;/span&gt;&lt;/p&gt;\n&lt;p dir=&quot;ltr&quot;&gt;&lt;span&gt;When you&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://app.snipcart.com/register&quot;&gt;&lt;span&gt;sign-up free&lt;/span&gt;&lt;/a&gt;&lt;span&gt;&amp;nbsp;for our shopping cart platform, you&#x27;ll get access to a comprehensive merchant dashboard. From there, you can manage all of your e-commerce operations, including your store inventory and products stock.&lt;/span&gt;&lt;/p&gt;\n&lt;p dir=&quot;ltr&quot;&gt;&lt;span&gt;Among other things, Snipcart allows you to manage inventory in real-time using single products or more detailed product options. You can even allow out-of-stock purchases by checking a simple setting in your inventory panel.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span&gt;To learn more about how to manage inventory with Snipcart, check out&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/merchant-dashboard/manage-store#5-2-inventory-management&quot;&gt;&lt;span&gt;this comprehensive documentation section&lt;/span&gt;&lt;/a&gt;&lt;span&gt;.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Which currencies are supported by Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;We support all currencies. Within the Snipcart merchant dashboard, you can directly configure the currency you&amp;rsquo;d like to use for your online store. However, the currency you choose must be supported by your payment gateway. Make sure your Snipcart account and your payment gateway account both use the same currency. For instance, if your Stripe account is set up in Canadian dollars (CAD) and you set American dollars (US) in your Snipcart dashboard, then the payments won&amp;rsquo;t be processed. You&amp;rsquo;ll also be able to customize the numbers format within the dashboard. As for our billing, we&amp;rsquo;ll use the conversion rate at the time of billing.&lt;/p&gt;\n&lt;p&gt;Check out our&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/list-ecommerce-payment-gateways&quot;&gt;supported payment gateways&lt;/a&gt;&amp;nbsp;for more detailed information about the currencies they support.&lt;br /&gt;&lt;br /&gt;Note that we also have a custom payment gateway feature. It allows you to integrate Snipcart yourself with any payment method. Details&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/v3/custom-payment-gateway&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;"}},{"@type":"Question","name":"When should I use Snipcart to sell online?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;No, you can&amp;rsquo;t. Snipcart is not a fully-hosted e-commerce solution like Shopify. Nor is it a CMS (Content Management System) &lt;strong&gt;that allows&lt;/strong&gt; you to create a website from scratch. Snipcart is an HTML and JavaScript-based shopping cart that you need to integrate into an existing website. Make sure you can access and modify your website&amp;rsquo;s HTML code before using Snipcart!&lt;/p&gt;"}},{"@type":"Question","name":"Are the rules I used for the download link apply to the customer account download button?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Yes, the same rules apply to the download button in your customers&amp;rsquo; dashboard.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"My product changed; can I make it available to my existing customers?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Yes, you can upload a new version of the file in the dashboard and send it to everyone who purchased it already.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Can my customers reuse the download link?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;You decide. You can set a download limit per order directly from the merchant dashboard. You can also select an expiration date.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Do you have a storage limit?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;The file size you can upload is limited to 20 M by default. However, you can&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;mailto:support@snipcart.com&quot;&gt;contact us&lt;/a&gt;&lt;span&gt;&amp;nbsp;to increase it.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"How can I sell Snipcart to non-technical users?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Generally speaking, developers dig Snipcart. It&#x27;s a technical, clean and customizable e-commerce solution. By reading our code and looking at&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://docs.snipcart.com/v3/tutorials&quot;&gt;&lt;span&gt;integration demos&lt;/span&gt;&lt;/a&gt;&lt;span&gt;, they can see for themselves how good an e-commerce option our cart really is.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span&gt;Unfortunately, this smooth communication phenomenon doesn&#x27;t happen as much when non-technical individuals stumble upon Snipcart. But we know how important it is for developers to justify their choices of tech to non-technical clients. So here&amp;rsquo;s a quick guide to selling Snipcart to these users.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span&gt;1.&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Vulgarize &amp;amp; turn technical features into tangible benefits&lt;/strong&gt;&lt;span&gt;&lt;strong&gt;.&lt;/strong&gt;&amp;nbsp;Example? Time = money. Since Snipcart is directly injected inside a website&#x27;s code using pure HTML/JS, the shopping cart integration can be done&amp;nbsp;&lt;/span&gt;&lt;em&gt;&lt;span&gt;very quickly&lt;/span&gt;&lt;/em&gt;&lt;span&gt;. This is even truer if the client already has a website he wants to keep.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span&gt;Another example? Infinite customization. With a few lines of CSS, you can make our pop-up shopping cart match your website&#x27;s colors and branding. For the client, this means you can adapt Snipcart&#x27;s look and feel to the existing online brand experience. Oh, and all this, without ever letting the customer leave the website.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;2.&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Show &amp;amp; compare.&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;&lt;strong&gt;Show them the cart &amp;amp; checkout flow&lt;/strong&gt;. If you head to&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/&quot;&gt;&lt;span&gt;our homepage&lt;/span&gt;&lt;/a&gt;&lt;span&gt;&amp;nbsp;and hit the &amp;ldquo;Try the cart&amp;rdquo; button our default cart will pop up with our minimalistic theme designed to fit most websites. Going through the whole checkout process should convince them of the smooth e-commerce UX Snipcart brings. If it&amp;rsquo;s not enough for them, go on and show&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/compare&quot;&gt;&lt;span&gt;comparisons&lt;/span&gt;&lt;/a&gt;&lt;span&gt;&amp;nbsp;to other e-commerce solutions.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;3.&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;The merchant dashboard&lt;/strong&gt;.&lt;span&gt;&amp;nbsp;The part of Snipcart these non-technical users will find themselves using the most in the dashboard. You can access it freely, no credit card required, by clicking the&amp;nbsp;&lt;/span&gt;&lt;em&gt;&lt;span&gt;Sign up&lt;/span&gt;&lt;/em&gt;&lt;span&gt;&amp;nbsp;button. Walk them through the basic configurations &amp;amp; advanced e-commerce features to give them a sense of what Snipcart can do for their business.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Can I test Snipcart for free?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Sure thing!&lt;/p&gt;\n&lt;p&gt;Creating an account and using Snipcart in the test environment is 100% free, with no credit card needed.&lt;/p&gt;\n&lt;p&gt;Read the&amp;nbsp;&lt;a href=&quot;https://snipcart.com/faq/standard-custom-pricing/how-much-will-it-cost-me-to-use-snipcart&quot;&gt;How much will it cost me to use Snipcart?&lt;/a&gt;&amp;nbsp;section to learn more about our pricing&lt;/p&gt;"}},{"@type":"Question","name":"How do Standard &amp; &quot;I am special&quot; pricings work?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;For the&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Standard&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;plan:&lt;/p&gt;\n&lt;p&gt;We&amp;rsquo;ll only be billing you on a monthly basis. Every month, on the day you first went live, we&amp;rsquo;ll automatically calculate and charge 2% of your monthly sales on the credit card you entered to your account when setting up your Snipcart admin dashboard. We&#x27;ll be charging you in US dollars (USD). Please note that we charge a $10 minimal monthly fee. This means that if you&#x27;re selling under $500 a month, you&#x27;ll be charged a flat $10 to use Snipcart. If you&#x27;re selling over $500, you&#x27;ll be charged the 2% fee.&lt;/p&gt;\n&lt;p&gt;For the &quot;&lt;strong&gt;I am special&quot;&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;plan:&lt;/p&gt;\n&lt;p&gt;If you have specific needs for pricing (high volume sales or seasonal sales, for instance) please contact us directly through our&amp;nbsp;&lt;a href=&quot;https://snipcart.com/pricing&quot;&gt;Pricing&lt;/a&gt;&amp;nbsp;page. In this case, we&#x27;ll also be billing you on a monthly basis. On the last day of every month, we&amp;rsquo;ll automatically charge the amount on the credit card you entered to your account when setting up your Snipcart merchant dashboard.&lt;/p&gt;\n&lt;p&gt;*&lt;em&gt;Please note that some banks might require international transactions to be authorized before you start selling online. If your card doesn&#x27;t seem to be working with Snipcart, this might be the reason.&lt;/em&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Why do you charge a minimal monthly fee of $10 on the Standard plan?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;At Snipcart, we believe in providing stellar support to all of our customers, regardless of the amount of monthly sales they generate. We also believe in offering a great product that will be used to create awesome web experiences, not online zombie stores.&lt;/p&gt;\n&lt;p&gt;This minimal $10 fee is a way of making sure we can achieve those two things.&lt;/p&gt;"}},{"@type":"Question","name":"How much will it cost me to use Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Our&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Standard&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;plan pricing&amp;nbsp;is fairly simple: It&amp;rsquo;ll cost you 2% on total monthly sales, with a&amp;nbsp;&lt;em&gt;minimal&lt;/em&gt;&amp;nbsp;monthly fee of $10.&lt;/p&gt;\n&lt;p&gt;So:&lt;/p&gt;\n&lt;p&gt;If you&amp;rsquo;re selling over $500 a month, it&amp;rsquo;ll cost you a 2% commission on your monthly sales to use Snipcart.&lt;/p&gt;\n&lt;p&gt;If you&amp;rsquo;re selling under $500 a month, it&amp;rsquo;ll cost you $10 per month to use Snipcart.&lt;/p&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;p&gt;Our&amp;nbsp;&lt;strong&gt;I am special&amp;nbsp;&lt;/strong&gt;plan depends on your specific pricing needs (high volume sales or seasonal sales, for instance). Head over to our&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/pricing&quot;&gt;Pricing&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;page&amp;nbsp;for details.&lt;/p&gt;"}},{"@type":"Question","name":"Do you offer discounts for high-volume sales?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;We can set up specific pricing plans for merchants with high-volume sales through our&amp;nbsp;&lt;strong&gt;I am special&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;plan.&lt;/p&gt;\n&lt;p&gt;We understand that, for merchants with high-volume sales, our 2% commission fee can add up to quite a lot of money. And we sure don&amp;rsquo;t want cost concerns to be the only thing stopping you from using Snipcart to help take your online business to the next level. That&amp;rsquo;s why we offer adapted and specific pricing to suit your business model and needs.&lt;/p&gt;\n&lt;p&gt;If you want to learn if your business qualifies for the&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;I am special&lt;/strong&gt;&amp;nbsp;plan, head over to&amp;nbsp;our&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;https://snipcart.com/pricing&quot;&gt;Pricing&lt;/a&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;page&amp;nbsp;and fill up the contact form. We&#x27;ll be in touch shortly!&lt;/p&gt;"}},{"@type":"Question","name":"How can I cancel my account?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Though we are sorry to see you leave, we understand that business models/needs can change. To cancel your Snipcart account:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;&lt;a href=&quot;https://app.snipcart.com/&quot;&gt;Log in&lt;/a&gt;&amp;nbsp;to your merchant dashboard.&lt;/li&gt;\n  &lt;li&gt;Make sure you toggle the&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Live&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;mode at the top of the screen.&lt;/li&gt;\n  &lt;li&gt;Click on the small user icon at the top right corner.&lt;/li&gt;\n  &lt;li&gt;Under the&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Account&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;section, click on&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Profile&lt;/strong&gt;.&lt;/li&gt;\n  &lt;li&gt;Click on the black&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;strong&gt;Cancel my account&lt;/strong&gt;&lt;span&gt;&amp;nbsp;&lt;/span&gt;button.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;We also really value feedback from our current or former customers. We would really, really appreciate it if you took a quick moment to write and tell us why you&#x27;re cancelling your account! This helps us improve the quality of our product and customer service. Thanks!&amp;nbsp;&lt;/p&gt;"}},{"@type":"Question","name":"Which browsers does Snipcart support?","acceptedAnswer":{"@type":"Answer","text":"&lt;div class=&quot;stretchable-section active&quot; data-stretch=&quot;2584&quot; data-inactive=&quot;rgb(246, 247, 248)&quot; data-active=&quot;rgb(255, 255, 255)&quot;&gt;\n  &lt;div class=&quot;content-section&quot;&gt;\n    &lt;div class=&quot;content-wrapper--small&quot;&gt;\n      &lt;div class=&quot;content-section__rte rte clear&quot;&gt;\n        &lt;p&gt;We support Internet Explorer 11 and above (IE11+) and all evergreen browsers.&lt;/p&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;"}},{"@type":"Question","name":"How do I handle chargebacks with Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Chargebacks aren&#x27;t directly handled through Snipcart. Your chosen payment gateway is the entity that&#x27;ll be able to help you settle disputes &amp;amp; chargebacks. We&#x27;ll gladly point you towards the right resources, should you need it.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Can I use deferred payments with Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;Your customers don&amp;rsquo;t&amp;nbsp;&lt;em&gt;have&lt;/em&gt;&amp;nbsp;to pay online, and yes, you can bill them later. Our aim here is to accommodate different payment methods and facilitate the already existing relationships between you and your clients. If, say, your client is an institution, sometimes they won&amp;rsquo;t be able to pay online with a credit card number. It&amp;rsquo;s important to us that you can use Snipcart the way it suits you best. That&amp;rsquo;s why we support deferred payments.&lt;/p&gt;\n&lt;p&gt;When configuring your Snipcart dashboard, you can choose to enable the &quot;bill me later&quot; option. By doing that, your customers will have an additional option when they reach the payment step inside the online shopping cart. They&amp;rsquo;ll be able to choose to pay later. No payments will be processed; you&amp;rsquo;ll be able to manage the transaction any way you see fit and bill them later!&lt;/p&gt;"}},{"@type":"Question","name":"Can I delete my Snipcart data?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Yes. Send us an email at&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;mailto:privacy@snipcart.com&quot;&gt;privacy@snipcart.com&lt;/a&gt;&lt;span&gt;&amp;nbsp;and we&amp;rsquo;ll take care of deleting all of sensitive, personal data associated with your account.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Can I get a copy of all my Snipcart data?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;Yes. Send us an email at&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;mailto:privacy@snipcart.com&quot;&gt;privacy@snipcart.com&lt;/a&gt;&lt;span&gt;&amp;nbsp;and we&amp;rsquo;ll send you a file with all of your sensitive, personal data associated with your account.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"What happens if I get requests from my customers related to their data?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;As of now, we&amp;rsquo;ll be the ones helping you out with this. Send us an email at&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;mailto:privacy@snipcart.com&quot;&gt;&lt;span&gt;privacy@snipcart.com&lt;/span&gt;&lt;/a&gt;&lt;span&gt;, and we&amp;rsquo;ll provide you with requested customer data. The same thing applies if they wish to delete their data.&lt;/span&gt;&lt;/p&gt;"}},{"@type":"Question","name":"Can I set up crowdfunding with Snipcart?","acceptedAnswer":{"@type":"Answer","text":"&lt;blockquote&gt;&lt;/blockquote&gt;\n&lt;p&gt;&lt;span&gt;Yes, but there&#x27;s a &quot;but&quot;. Snipcart allows you to sell any kind of items on your site: physical products, donations, pre-orders, subscriptions, etc. However, Snipcart doesn&#x27;t come equipped with the crowdfunding mechanisms you find on platforms like Kickstarter (automatic refunds, goal-setting, streamlined distribution, etc.). That being said, there are ways to automate many actions with Snipcart through our API and webhooks.&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;To double-check if our feature set works for you,&lt;span&gt;&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;email us&lt;/a&gt;!&lt;/p&gt;\n&lt;p&gt;&lt;span style=&quot;background-color: transparent; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit; letter-spacing: 0px;&quot;&gt;We love the idea of hosting customized crowdfunding on your own site, and we&#x27;re happy to give a reduced fee to any crowdfunding initiative. Instead of our standard 2%, we&#x27;ll lower the fee to 1.5%. Just&amp;nbsp;&lt;/span&gt;&lt;a href=&quot;mailto:geeks@snipcart.com&quot; style=&quot;letter-spacing: 0px;&quot;&gt;email us&lt;/a&gt;&lt;span style=&quot;background-color: transparent; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit; letter-spacing: 0px;&quot;&gt;&amp;nbsp;when you&#x27;re ready to use Snipcart for your collaborative funding initiative and we&#x27;ll adjust your pricing!&lt;/span&gt;&lt;/p&gt;\n&lt;blockquote&gt;&lt;/blockquote&gt;"}},{"@type":"Question","name":"What are your rates for non-profit organizations?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;All non-profit organizations can use Snipcart on the Standard plan with a reduced monthly fee. Instead of our standard 2%, we&#x27;ll lower the fee to 1.5%. Simply&amp;nbsp;&lt;a href=&quot;mailto:geeks@snipcart.com&quot;&gt;email us&lt;/a&gt;&amp;nbsp;when you&#x27;re ready to use Snipcart and we&#x27;ll adjust your pricing!&lt;/p&gt;\n&lt;p&gt;No $10 minimal monthly fee will be applied for non-profits.&lt;/p&gt;"}},{"@type":"Question","name":"Can I build a new website with Snipcart?","acceptedAnswer":{"@type":"Answer","text":"No, you can’t. Snipcart is not a fully-hosted e-commerce solution like Shopify. Nor is it a CMS (Content Management System) that allows you to create a website from scratch. Snipcart is an HTML and JavaScript-based shopping cart that you need to integrate into an existing website. Make sure you can access and modify your website’s HTML code before using Snipcart!"}},{"@type":"Question","name":"What is a payment gateway?","acceptedAnswer":{"@type":"Answer","text":"&lt;p&gt;&lt;span&gt;A payment gateway is a payment processing service that accepts credit cards payment online in the case of an online store. In other words, it lets you accept credit cards payment from your clients and transfer the money to your merchant account.&lt;/span&gt;&lt;/p&gt;"}}]}
	</script>
</head>
